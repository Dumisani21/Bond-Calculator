<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <title>Document</title>
</head>
<body>
    <div class="myNav bg-dark" id="home">
        <div class="logo text-light p-3">
            <h2>Bond Calculator</h2>
        </div>
    </div>
    <div class="main">
       <form class="form bg-primary text-light">
           <div class="field">
               <label>Purchase Amount *</label>
               <input type="number" name="purchaseAmount" id="purchaseAmount" value="0" required>
           </div>
           <div class="field">
            <label>Deposite (optional)</label>
            <input type="number" name="deposite" id="deposite" value="0">
        </div>
        <div class="field">
            <label>Years *</label>
            <input type="number" name="years" id="years" value="20" required>
        </div>
        <div class="field">
            <label>Interest Rate *</label>
            <input type="number" name="interestRate" id="interestRate" value="7" required>
        </div>
        <div class="field">
            <button id="calcuale" class="bg-success text-light" type="button"
            >
                Submit
            </button>
        </div>
       </form>

       <form id="results" class="form bg-primary text-light">
        <div class="field">
            <label>Monthly Payment</label>
            <input type="text" name="monthlyPayments" id="monthlyPayments" readonly>
        </div>
        <div class="field">
                <label>Total Payment</label>
                <input type="text" name="totalPayment" id="totalPayment" readonly>
        </div>
        <div class="field">
                <label>Total Interest</label>
                <input type="text" name="totalInterest" id="totalInterest" readonly>
        </div>
        <div class="field">
            <button id="reset" class="bg-success text-light" type="reset">
                Reset
            </button>
        </div>
    </form>
    </div>

    <!-- Javascript -->
    <script src="./js/app.js"></script>
</body>
</html>
